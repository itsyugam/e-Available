{% extends "base.html" %}
{% block body %}
<div class="row" id='prodCard'>
{% for i in product %} 
<div class="card col-sm-10 col-lg-5" >
  <div class='row'>
    <div class=col-4>
    <img src="/media/{{i.Img}}" class="card-img prod_img" alt="Loading...">
    </div>
    <div class='col-8' >
    <div class="card-body">
      <h4 class="card-title" id="name{{i.Id}}">{{i.Name}}</h4>
      <h6 class="card-sub-title">Brand:{{i.Brand}}</h6>
      <a href="/productView/{{i.Id}}" class="btn btn-primary">Show</a>
    </div>
  </div>
  </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
